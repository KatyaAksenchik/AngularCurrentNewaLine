<div class="wrapper flex-wrapper whole-news-flex">
    <div class="news-main-content">
        <h2>{{currentArticles.articleName}}</h2>
        <p class="news-lg-add-info">
            <span>{{currentArticles.authorName}}</span>
            <span>{{ currentArticles.publishDate | date:"dd/MM/yy" }}</span>
        </p>
        <div class="text-center">
            <img class="news-main-pic" src="{{currentArticles.imgUrl}}"
                 alt="{{currentArticles.articleName}}"
                 width="380" height="214">
        </div>
        <div class="lg-news-text-content">
            <p class="text-bold">{{currentArticles.previewText}}</p>
            <p>{{currentArticles.articleText}}</p>
        </div>

        <!--*ngIf="activeUser"-->
        <div class="text-center" *ngIf="model">
            <button class="btn-styles" (click)="directToEdit()">
                редактировать
            </button>
            <button class="btn-styles" (click)="deleteArticle()">
                удалить
            </button>
        </div>
    </div>
    <aside class="lg-news-aside-info">
        <div class="news-box-aside">
            <h3>Последние новости</h3>
            <!--<div *ngIf="articles.length>4">-->
            <ul class="news-list-aside">
                <li *ngFor="let article of (articles | published: slice:articles.length - 4)">
                    <a [routerLink]="['/newsPage', article.id]">
                        {{ article.articleName }}
                    </a>
                </li>
            </ul>
            <!--</div>-->
        </div>
        <div class="text-center">
            <img class="banner-img" src="images/bannerimg.jpg" alt="Курсы Минск">
        </div>
        <div class="news-box-aside">
            <h3>Новости того же раздела</h3>
            <ul class="news-list-aside">
                <li *ngFor="let article of (articles | published | category: currentArticles.tag.tag | slice:articles.length - 4)">
                    <a [routerLink]="['/newsPage', article.id]">
                        {{ article.articleName }}
                    </a>
                </li>
            </ul>
        </div>
    </aside>
</div>

<a *ngIf="model.showAddition" [routerLink]="['/editorPage']" class="editor-mode-btn">
    <i class="fa fa-wrench fa-lg" aria-hidden="true"></i>
    Добавить новость
</a>
<a class="log-in-button" (click)="openForm()">
    <i class="fa fa-user-circle fa-lg"></i>
    {{ model.userName }}
</a>
<div class="log-in-pop-up" *ngIf="model.showForm ">
    <!--*ngIf="model.formValid-->
    <div *ngIf="!model.showAddition">
        <form class="log-in-form" (ngSubmit)="onSubmit()" #logInForm="ngForm">
            <p *ngIf="showError" class="warning-message">
                Пароль или логин не верный
            </p>
            <input type="text" placeholder="Логин"
                   name="login" #login="ngModel"
                   [(ngModel)]="userModel.login" required (keyup)="hidemsg()">
            <input type="password"
                   name="password" #password="ngModel"
                   [(ngModel)]="userModel.password" placeholder="Пароль"
                   (keyup)="hidemsg()"
                   required>
            <div class="text-center">
                <button type="submit" class="btn-styles" id="log-in-entance-button" [disabled]="logInForm.invalid">
                    Войти
                </button>
            </div>

        </form>
        <div class="text-center">
            <button class="btn-styles registr-btn-style" (click)="toRegistrationPage()">
                Регистрация
            </button>
        </div>
    </div>

    <div class="text-center" *ngIf="model.showAddition">
            <button class="btn-styles registr-btn-style" (click)="logOut()">
                Выйти
            </button>
    </div>
</div>

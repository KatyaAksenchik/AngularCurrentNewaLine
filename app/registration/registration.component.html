<div class="wrapper">
    <h2 class="registration-place">Регистрация</h2>
    <form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="registration-field-box">
            <label>Логин*</label>
            <input type="text" placeholder="Логин" required id="login" formControlName="login" (keyup)="checkLogin()">
            <p *ngIf="formErrors.login" class="warning-style">
                {{ formErrors.login }}
            </p>
            <p *ngIf="existed" class="warning-style">
                Такой логин уже существует
            </p>
        </div>

        <div class="registration-field-box">
            <label>Пароль*</label>
            <input type="password" required placeholder="Пароль" id="password" formControlName="password">
            <p *ngIf="formErrors.password" class="warning-style">
                {{ formErrors.password }}
            </p>
        </div>
        <div class="registration-field-box">
            <label>Электронная почта*</label>
            <input type="email" required placeholder="Электронная почта" id="email" formControlName="email">
            <p *ngIf="formErrors.email" class="warning-style">
                {{ formErrors.email }}
            </p>
        </div>
        <hr class="form-divider">
        <div class="registration-field-box">
            <label>Имя и Фамилия автора *</label>
            <input type="text" placeholder="Имя Фамилия" id="userName" formControlName="userName" required>
            <p *ngIf="formErrors.userName" class="warning-style">
                {{ formErrors.userName }}
            </p>
        </div>
        <div class="registration-field-box" >
            <label>Дата рождения</label>
            <input type="date" formControlName="birthday" id="birthday">
        </div>
        <div class="registration-field-box">
            <label>Телефон</label>
            <input type="text" placeholder="Телефон" id="phoneNumber" formControlName="phoneNumber">
            <p *ngIf="formErrors.phoneNumber" class="warning-style">
                {{ formErrors.phoneNumber }}
            </p>
        </div>
        <div class="registration-place">
            <button type="submit" class="btn-styles" [disabled]="registrationForm.invalid">
                Зарегистрироваться
            </button>
        </div>

    </form>
</div>
